<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE2AT Data Acquisition Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HE2AT Data Acquisition Dashboard</h1>
            <p class="last-updated">Last Updated: January 10, 2025</p>
            <div class="update-links">
                <a href="update_data.html" class="button">Update Dashboard Data</a>
                <a href="sample_data.csv" class="button" download>Download Data Template</a>
            </div>
        </header>

        <div class="dashboard-card overall">
            <h2>Overall Progress</h2>
            <div class="chart-container">
                <iframe src="interactive_plots/overall_progress.html" frameborder="0"></iframe>
            </div>
        </div>

        <div class="grid">
            <div class="dashboard-card">
                <h2>RP1 Progress</h2>
                <div class="chart-container">
                    <iframe src="interactive_plots/rp1_progress.html" frameborder="0"></iframe>
                </div>
            </div>

            <div class="dashboard-card">
                <h2>Johannesburg Progress</h2>
                <div class="chart-container">
                    <iframe src="interactive_plots/johannesburg_progress.html" frameborder="0"></iframe>
                </div>
            </div>

            <div class="dashboard-card">
                <h2>Abidjan Progress</h2>
                <div class="chart-container">
                    <iframe src="interactive_plots/abidjan_progress.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p class="developer">Developed by Craig Parker</p>
                <p class="copyright">&copy; 2025 HE2AT Project</p>
            </div>
        </footer>
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on the image
        document.getElementById('modalImage').onclick = function(event) {
            event.stopPropagation();
        };
    </script>
</body>
</html>
